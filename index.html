<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beer Questions!</title>
</head>
<body>

  <div id="logo">
  <span>BEER</span>QUIZ
  </div>

  <div id="main">
    <div id="question"></div>
  </div>

  <div class="answers">
    <div id="answer0"></div>
    <div id="answer1"></div>
    <div id="answer2"></div>
    <div id="answer3"></div>
    <div id="counter">1 of 5</div>
  </div>

  <div id="feedback">
    <div id="correct">You're right! On to the next question!
    <br>
    <div class="next">Next Question</div>
    </div>
    <div id="wrong"><span id="realanswer">Sorry! The answer is Science.</span>
    <div class="next">Next Question</div>
    </div>
  </div>





  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
